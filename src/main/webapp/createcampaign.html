<body class="home" ng-controller="adServerCtl" data-role='MainMenuDragArea' ng-class="{touchDevice: config.touchDevice, desktopStyle: !config.touchDevice}">
<div class="page-wrap">
  <header id="siteheader">
    <nav class="navbar navbar-default">
      <div class="container-fluid"> 
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a class="navbar-brand" href="index.html"><strong>Ad Server</strong></a> </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
           </ul>
          </li>
          </ul>
        </div>
        <!-- /.navbar-collapse --> 
      </div>
      <!-- /.container-fluid --> 
    </nav>
  </header>
  <div class="main-content">
    <div class="container">
      <div class="form-box  bigform form-more">
        <div class="form-top">
          <div class="form-top-left">
            <h3>AdCampaign Create Form </h3>
          </div>
        </div>
        <div class="form-bottom recruiterPage">
          <form class="userForm" data-toggle="validator" method="post" action="" name="userForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Partner ID<span style="color:red"> *</span></label>
                  <input type="text" ng-model="user.partner_id" required class="form-email form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Duration<span style="color:red"> *</span></label>
                  <input type="text" ng-model="user.duration" required class="form-email form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Ad Content<span style="color:red"> *</span></label>
                  <input type="text" ng-model="user.ad_content" class="form-email form-control required">
                </div>
              </div>
              
            <br>
            <div class="text-right form-group">
             <input class="button" type="button" ng-click="saveCompaigns()" value="Save Compaigns">
             <!-- <button class="btn btn2" ng-click="saveUser()" value="Save" type="submit">submit </button> -->
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /maincontent -->  
</div>
<!-- /page-wrap -->
